<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="./app.js"></script>
    <title>Group 39, LOL Match Animation</title>
</head>
<body>
    <h1 class="title">Group 39, LOL Match Animation</h1>

    <div id="message">loading data...</div>

    <div class="slider-container">
        <label id="timeText" for="timeSlider">Time:</label>
        <input type="range" min="1" max="1" step="1" value="1" class="slider" id="timeSlider">
        <button id="pauseButton">Pause</button>
        <label id="sliderText" for="speedSlider">Speed: x1.00</label>
        <input type="range" min="0.25" max="5" step="0.25" value="1" class="slider" id="speedSlider">
    </div>

    <div class="select-container">
        <select id="matchSelect"></select>
    </div>

    <div class="animation">
        <svg id="animation"></svg>
    </div>
</body>
</html>
