<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./312551077.css">
    <title>312551077 Stacked Bar Charts - World University Rankings</title>
</head>
<body>
    <h1 class="title">312551077 Stacked Bar Charts - World University Rankings</h1>

    <div id="message">
        Click the 12 buttons below to sort the data and see more information.<br>
        Note that some of the data are missing in the orginal dataset, thus the data it treated as 0 or n/a.<br>
        Move your mouse to the bar to see more information.
    </div>

    <div class="label-introduction">
        <div>
            <button class="label" style="color: #AB8C83">Citations(ascending)</button>
            <button class="label" style="color: #AB8C83">Citations(descending)</button>
        </div>
        <div>
            <button class="label" style="color: #8592A2">Industry Income(ascending)</button>
            <button class="label" style="color: #8592A2">Industry Income(descending)</button>
        </div>
        <div>
            <button class="label" style="color: #737C75">International(ascending)</button>
            <button class="label" style="color: #737C75">International(descending)</button>
        </div>
        <div>
            <button class="label" style="color: #C5AB89">Research(ascending)</button>
            <button class="label" style="color: #C5AB89">Research(descending)</button>
        </div>
        <div>
            <button class="label" style="color: #72626C">Teaching(ascending)</button>
            <button class="label" style="color: #72626C">Teaching(descending)</button>
        </div>
        <div>
            <button class="label" style="color: #88807D">Overall(ascending)</button>
            <button class="label" style="color: #88807D">Overall(descending)</button>
        </div>
    </div>

    <div class="data-container">
        <div id="y-axis"></div>
        <div class="svg-container"></div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src="./312551077.js"></script>
</body>
</html>
