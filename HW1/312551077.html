<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./312551077.css">
    <title>312551077 scatter plot - iris dataset</title>
</head>
<body>
    <h1 class="title">312551077 scatter plot - iris dataset</h1>
    
    <!-- select attributes of iris -->
    <div class="selection-container">
        <label for="x-axis">Select for X axis: </label>
        <select id="x-axis"></select>
        <div class="spacing"></div>
        <label for="y-axis">Select for Y axis: </label>
        <select id="y-axis"></select>
    </div>

    <div id="message"></div>

    <div class="color-introduction">
        <div>
            <span style="color: red;">&#9679;</span> Iris-setosa
        </div>
        <div>
            <span style="color: green;">&#9679;</span> Iris-versicolor
        </div>
        <div>
            <span style="color: blue;">&#9679;</span> Iris-virginica
        </div>
    </div>
    
    <div class="svg-container">
        <svg id="scatterplot" width="800" height="400">
            <g transform="translate(50, 20)">
                <g class="x-axis"></g>
                <g class="y-axis"></g>
            </g>
        </svg>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./312551077.js"></script>
</body>
</html>
